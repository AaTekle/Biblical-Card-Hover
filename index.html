<!DOCTYPE html>
<html lang = "en">
  
<head>
  <title>Biblical Card Hover</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device=width, initial-scale=1.0">
</head>

<body>
  <h1>Biblical Card Hover</h1>

  <div class="container">
    <div class="card card0">
      <div class="border">
        <h2>Moses</h2>
        <div class="icons">
          <a href="https://www.biblegateway.com/passage/?search=Exodus%202&version=NASB"><i class="fa-solid fa-book-bible fa-2x" aria-hidden="true" style="color: #ff0000;"></i></a>
        </div>
      </div>
    </div>

    <div class="card card1">
      <div class="border">
        <h2>Jeremiah</h2>
        <div class="icons">
          <a href="https://www.biblegateway.com/passage/?search=Jeremiah%201&version=NASB"><i class="fa-solid fa-book-bible fa-2x" aria-hidden="true" style="color: #ffffff"></i></a>
        </div>
      </div>
    </div>

    <div class="card card2">
      <div class="border">
        <h2>Joshua</h2>
        <div class="icons">
          <a href="https://www.biblegateway.com/passage/?search=Joshua+1&version=NASB"><i class="fa-solid fa-book-bible fa-2x" aria-hidden="true" style="color: #000000"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://kit.fontawesome.com/363751795f.js" crossorigin="anonymous"></script>

</html>
